<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="vue.min.js"></script>
    <style>
    .red{
    background: red;
    }
    .b{
        border:1px solid gray;
    }
    </style>
</head>
<body>
    <div id="app">
        <div style="width:100px;height:100px;" :class="{red:red}"></div>
        <div style="width: 100px;height: 100px;" v-bind:class="red"></div>
        <div style="width: 100px;height: 100px;" v-bind:class="[red,b]"></div>
        <div style="width: 100px;height: 100px;" v-bind:class="cc?'red':'b'"></div>
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        cc:false,
        red:"red",
        b:"b"
    }
})


</script>
</html>
