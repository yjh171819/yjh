<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./vue.min.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <!-- 模板 保持模板结构-->
            <template slot-scope="soo">
                <li>{{soo.data}}</li>
            </template>
        </child>
    </div>
</body>
<script>
    Vue.component("child", {
        template: `    
         <div>
            <ul>
               <slot v-for="item in arr" :data=item></slot>
            </ul>
         </div>
               `,
        data(){
            return {
                arr: ["1", "2", "3"]
            }
        }
    })
    new Vue({
        el: "#app",

    })
</script>

</html>
